<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGSR Team-Up Results Utility</title>
    <link rel="stylesheet" href="../style.css">
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
</head>

<body>
    <main class="main">
    <div class="mario">
        <h1>MARIO GOLF SUPER RUSH</h1>
        <h2>Team Up Bot Game Results Tool</h2>
        <h3><a href="https://discord.gg/A5dxswhshm">MGSR Discord</a></h3>
    </div>

    <div id="usersNotYetLoaded" class="fairway">
      Loading selectable users...
    </div>

    <div id="inputParser" class="fairway" style="display: none">
        <input id="InputCheck" type="text" placeholder="Enter game report from Discord." onkeyup="processChange(this)" style="width: 100%" />
        <input id="CheckOutput" type="text" placeholder="Output" style="width: 100%"/>
      </div>

    <div id="usersLoaded" style="display:none;">
        <form id="mainform" class="fairway" onsubmit="return false;">
            <div id="1" onchange="updateState()">
            <label for="placement">Place:</label>
                <select id="placement1" name="place">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input list="searchableUsers" id="firstplace" placeholder="Select a player" />
            </div>
                <br>
            <div id="2" onchange="updateState()">
            <label for="placement">Place:</label>
                <select id="placement2" name="place" value="">
                    <option disabled selected value>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input list="searchableUsers" id="secondplace" placeholder="Select a player" />
            </div>
                <br>
            <div id="3" onchange="updateState()">
            <label for="placement">Place:</label>
                <select id="placement3" name="place">
                    <option disabled selected value>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input list="searchableUsers" id="thirdplace" placeholder="(None)" />
            </div>
                <br>
            <div id="4" onchange="updateState()">
            <label for="placement">Place:</label>
                <select id="placement4" name="place">
                    <option disabled selected value>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input list="searchableUsers" id="fourthplace" placeholder="(None)" />
            </div>
            
            <datalist id="searchableUsers">
            </datalist>

        </form>

        <div id="MultiResultsArea" class="fairway">
          Please select at least two placements and participants above
        </div>
        <details>
            <summary>Utility Commands</summary>
            <div id="Utility Commands" class="fairway">
                <div class="utilities">
                    <p class="utillabel">Undo last game.</p>
                    <input id="undo-record" value="/undo-record leaderboard:mgsr versus:1">
                <br>
                </div>
                <div class="utilities">
                    <p class="utillabel">Add user to leaderboard (TeamUp Admin-only).</p>
                    <textarea id="override-elo" rows="2">/game override-elo team:(@ tag new user) leaderboard:mgsr versus:1 rating:1200</textarea>
                </div>
            </div>
        </details>
    </div>

    </main>
    <footer>
        <a class="footerlink" href="https://github.com/mr309/MGSR-TeamUp">GitHub Repo</a> <a class="footerlink" href="https://teamupdiscord.com/">TeamUp</a>
    </footer>

    <script>
        const LEADERBOARD_NAME = 'MGSR';
    </script>
    <script src="../js/app.js"></script>
</body>

</html>
